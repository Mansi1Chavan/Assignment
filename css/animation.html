<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .container{
            background-color: brown;
        }
        .box{
            background-color: bisque;
            position:relative;
            height: 400px;
            width: 400px;
            animation: mansi 2s ease-in 1s infinite ;
        }
        @keyframes mansi{
            from{
               width: 100px;
            }
            to{
                width: 700px;
            }
        }
    </style>
<body>
    <div class="container">
        <div class="box">I am Mansi</div>
    </div>
</body>
</html>
